
<ngx-masonry >
  <div ngxMasonryItem class="todo-item" *ngFor="let todo of todos">
   
   

 
 <mat-card class="example-card">
  <mat-card-header>
    
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{todo.todoTitle}}</mat-card-title>
  </mat-card-header>
  
  <!-- <img mat-card-image src={{todo?.image?.imageUrl}} alt={{todo?.image?.imageName}}> -->
  <mat-card-content class="mat-card-content">
    <p>
      {{todo.todoContent}}
    </p>
         
   {{todo.dueDate}}
   {{todo.isHighPriority}}
   {{todo.isCompleted}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="updateTodo(todo, selectedCategory)"><mat-icon>edit</mat-icon> Edit</button>
    <button mat-button><mat-icon>share</mat-icon> SHARE</button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="threeDots">
      <button mat-menu-item (click)="addToArchives(todo)">
        <span><mat-icon>archive</mat-icon> Add to archives</span>
      </button>
      <button mat-menu-item>
        <span><mat-icon>priority_high</mat-icon> Set as high priority</span>
      </button>
      <button mat-menu-item (click)="addGuest(todo)">
        <span><mat-icon>account_box</mat-icon> Add Guest</span>
      </button>
      <button mat-menu-item (click)="deleteTodo(todo)">
        <span><mat-icon>delete_outline</mat-icon> Delete</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
</div>
</ngx-masonry>
