<p>22</p>

  <div class="todo-item" *ngFor="let todo of todos">
 <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{todo.todoTitle}}</mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src={{todo?.image?.imageUrl}} alt={{todo?.image?.imageName}}> -->
  <mat-card-content>
    <p>
      {{todo.todoContent}}
    </p>
         
   {{todo.dueDate}}
   {{todo.isHighPriority}}
   {{todo.isCompleted}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>SHARE</button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Mark as important</span>
      </button>
      <button mat-menu-item>
        <span>Set as high priority</span>
      </button>
      <button mat-menu-item>
        <span>Add Guest</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
</div>
